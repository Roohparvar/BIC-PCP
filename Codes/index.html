<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIC-PCP: Analyze Protein Properties</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background: #007acc;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .Form_Container p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            background: #007acc;

<body>
    <header>
        <h1>BIC PCP: Physical and Chemical Parameters for Given Protein Sequences</h1>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <a href="About.html">About</a>
        <a href="Contact.html">Contact</a>
    </nav>

    <div class="container">
        <div class="Form_Container">
            <p>Enter protein sequences directly or upload a FASTA file to begin your analysis."</p>
            <form id="proteinForm" action="Result.php" method="post" enctype="multipart/form-data">
                <label for="sequence">Protein Sequences in FASTA format:</label>
                <textarea id="sequence" name="sequence" placeholder="Enter protein sequences here" rows="5"></textarea>
                
                <label for="file">Or upload a FASTA file:</label>
                <input type="file" id="file" name="file" accept=".fasta, .txt">
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
